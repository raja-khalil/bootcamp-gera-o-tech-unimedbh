<!DOCTYPE html>
<html lang="en">

<head>
  <meta chearset="utf-8">
  <meta name="viewport" content="width=device-width, initia-scale=1.0">
  <title>Fundamentos - flex Shrink </title>

  <style>
    .flex-container {
      display: flex;
      border: 2px solid black;
      max-width: 400px;
      margin-bottom: 10px;

    }

    .item {
      background-color: brown;
      color: white;
      margin: 5px;
      font-size: 24px;
      text-align: center;
    }

    .flex-1 {
      flex: 1;
      /* grow =1, shrink = 1 basic =0*/
    }

    .flex-2 {
      flex: 2;
      /* grow =2, shrink = 1 basic =0*/
    }
  </style>
</head>

<body>

  <P>Flex container</P>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-1">CCC</div>
    <div class="item flex-1">SS</div>
    <div class="item flex-1">D</div>
    <div class="item flex-1">EF</div>
  </div>

  <P>Flex container</P>
  <div class="flex-container">
    <div class="item flex-1">A</div>
    <div class="item flex-2">CCC</div>
    <div class="item flex-1">SS</div>
    <div class="item flex-2">D</div>
    <div class="item flex-1">EF</div>
  </div>


</body>

</html>
