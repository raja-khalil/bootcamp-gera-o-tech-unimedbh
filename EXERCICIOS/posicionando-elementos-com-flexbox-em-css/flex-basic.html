<!DOCTYPE html>
<html lang="en">

<head>
  <meta chearset="utf-8">
  <meta name="viewport" content="width=device-width, initia-scale=1.0">
  <title>Fundamentos - flex Basic

  </title>

  <style>
    .flex-container {
      display: flex;
      border: 2px solid black;
      max-width: 500px;

    }

    .item {
      background-color: coral;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .bauto {
      flex-basis: auto;
    }

    .fg-1 {
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }

    .b-0 {
      flex-basis: 0;
    }

    .w-100 {
      flex-basis: 100px;
    }
  </style>
</head>

<body>

  <P>Flex container</P>
  <div class="flex-container">
    <div class="item bauto fg-1">A</div>
    <div class="item bauto fg-1">BB</div>
    <div class="item bauto fg-1">CCC</div>
    <div class="item bauto fg-2">DDDD</div>
  </div>

  <P>Zero</P>
  <div class="flex-container">
    <div class="item b-0 fg-1">A</div>
    <div class="item b-0 fg-1">BB</div>
    <div class="item b-0 fg-1">CCC</div>
    <div class="item b-0 fg-1">DDDD</div>
  </div>

  <P>basic + width</P>
  <div class="flex-container">
    <div class="item w-100 fg-2">A</div>
    <div class="item w-100 fg-2">BB</div>
    <div class="item  w-100 fg-2">CCC</div>
    <div class="item  w-100 fg-2">DDDD</div>
  </div>

</body>

</html>
