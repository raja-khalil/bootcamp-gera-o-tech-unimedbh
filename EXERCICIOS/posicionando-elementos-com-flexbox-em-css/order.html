<!DOCTYPE html>
<html lang="en">

<head>
  <meta chearset="utf-8">
  <meta name="viewport" content="width=device-width, initia-scale=1.0">
  <title>Fundamentos - Order </title>

  <style>
    .flex-container {
      display: flex;
      border: 2px solid black;
      max-width: 350px;
      margin-bottom: 20px;

    }

    .item {
      flex: 1;
      background-color: brown;
      color: white;
      margin: 5px;
      font-size: 24px;
      text-align: center;
    }

    .o1 {
      order: 1;
    }

    .o2 {
      order: 2;
    }

    .o3 {
      order: 3;
    }

    .o4 {
      order: 4;
    }

    .direction {
      flex-direction: column;
    }
  </style>
</head>

<body>

  <P>order 0 </P>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <P>order diferente </P>
  <div class="flex-container">
    <div class="item o4">1</div>
    <div class="item o2 ">2</div>
    <div class="item o3 ">3</div>
    <div class="item o1 ">4</div>
  </div>

  <P>order</P>
  <div class="flex-container">
    <div class="item o2">1</div>
    <div class="item o3">2</div>
    <div class="item o1">3</div>
    <div class="item o4">4</div>
  </div>

  <P>order diferente </P>
  <div class="flex-container direction">
    <div class="item o4">1</div>
    <div class="item o2 ">2</div>
    <div class="item o3 ">3</div>
    <div class="item o1 ">4</div>
  </div>

  <P>order</P>
  <div class="flex-container direction">
    <div class="item o2">1</div>
    <div class="item o3">2</div>
    <div class="item o1">3</div>
    <div class="item o4">4</div>
  </div>


</body>

</html>
