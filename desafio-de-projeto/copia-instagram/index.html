<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <title>Cópia Instagram</title>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./imagens/phone-instagram.jpg" alt="Celular no Instagram">

      <div class="group">

        <a href="#" class="instagram-login">Continue como Raja</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Raja</p>

          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Increva-se</span>
        </p>
      </div>
      <div class="get-the-app">

      </div>
      <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
      </div>
    </div> I


  </div>
